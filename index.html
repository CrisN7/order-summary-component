<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/ordersummary.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
    <div class="top-container">
    </div>
    <div class="bottom-container">
      <h1 class="bottom-container__title dark-blue">Order Summary</h1>
      <p class="bottom-container__paragraph desaturated-blue">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <div class="bottom-container__plan">
          <img src="images/icon-music.svg" alt="music Icon ">
        <div class="plan__current-plan">
          <h2 class="dark-blue">Annual Plan</h2>
          <p class="desaturated-blue">$59.99/year</p>
        </div>
        <a href="##"class="plan__change-link">Change</a>
      </div>
      <a href="#" class="bottom-container__payment-link link-style">Proceed to Payment</a>
      <a href="#" class="bottom-container__cancel-link link-style desaturated-blue">Cancel Order</a>
    </div>
  </main>
</body>
</html>
